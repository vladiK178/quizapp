<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quizapp</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <!-- bootstrap files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body onload="init()">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>

    <div class="container">
      <div class="card quiz-card">
        <img src="img/pencil.jpg" id="header-image" class="card-img-top" />

        <div class="progress">
          <div
            class="progress-bar"
            id="progress-bar"
            role="progressbar"
            style="width: 0%"
          >
            25%
          </div>
        </div>

        <div class="card-body" id="endScreen" style="display: none">
          <div class="text-center final-headline">Quiz beendet!</div>

          <div class="text-center">
            Du hast <b id="amount-of-right-questions">XXX</b> Fragen von
            <b id="amount-of-questions">XXX</b>
            richtig beantwortet.
          </div>

          <div class="button-row">
            <button onclick="restartGame()" class="btn btn-primary">
              Erneut spielen
            </button>
          </div>
        </div>

        <div class="card-body" id="questionBody">
          <h5 class="card-title" id="questiontext">Frage</h5>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">Antwort</div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">Antwort</div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">Antwort</div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">Antwort</div>
          </div>

          <div class="question-footer">
            <span>
              <b id="question-number">1</b> von
              <b id="all-questions">5</b> Fragen
            </span>

            <button
              onclick="nextQuestion()"
              class="btn btn-primary"
              id="next-button"
              disabled
            >
              NÃ¤chste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
